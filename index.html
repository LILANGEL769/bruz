<!DOCTYPE html>
<html>
<head>
  <title>Federal Budget Calculator</title>
  <style>
    /* Add your custom CSS styles here /
  </style>
</head>
<body>
  <h1>Federal Budget Calculator</h1>

  <form id="budget-form">
    <label for="gdp-growth">GDP Growth (Yearly):</label>
    <input type="number" id="gdp-growth" step="0.01" min="0" required>

    <label for="gdp-per-capita">GDP Per Capita:</label>
    <input type="number" id="gdp-per-capita" required>

    <label for="unemployment-rate">Unemployment Rate:</label>
    <input type="number" id="unemployment-rate" step="0.01" min="0" required>

    <label for="poverty-rate">Poverty Rate:</label>
    <input type="number" id="poverty-rate" step="0.01" min="0" required>

    <label for="homeless-rate">Homeless Rate:</label>
    <input type="number" id="homeless-rate" step="0.01" min="0" required>

    <label for="economic-score">Overall Economic Score:</label>
    <input type="number" id="economic-score" required>

    <label for="inflation-rate">Inflation Rate (Annualized):</label>
    <input type="number" id="inflation-rate" step="0.01" min="0" required>

    <label for="interest-rate">Interest Rate:</label>
    <input type="number" id="interest-rate" step="0.01" min="0" required>

    <label for="national-debt">National Debt:</label>
    <input type="number" id="national-debt" required>

    <label for="manufacturing-jobs">Manufacturing Jobs:</label>
    <input type="number" id="manufacturing-jobs" required>

    <label for="median-house-price">Median House Price:</label>
    <input type="number" id="median-house-price" required>

    <button type="submit">Calculate Budget</button>
  </form>

  <div id="budget-result"></div>

  <script>
    document.getElementById("budget-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      const gdpGrowth = parseFloat(document.getElementById("gdp-growth").value);
      const gdpPerCapita = parseFloat(document.getElementById("gdp-per-capita").value);
      const unemploymentRate = parseFloat(document.getElementById("unemployment-rate").value);
      const povertyRate = parseFloat(document.getElementById("poverty-rate").value);
      const homelessRate = parseFloat(document.getElementById("homeless-rate").value);
      const economicScore = parseFloat(document.getElementById("economic-score").value);
      const inflationRate = parseFloat(document.getElementById("inflation-rate").value);
      const interestRate = parseFloat(document.getElementById("interest-rate").value);
      const nationalDebt = parseFloat(document.getElementById("national-debt").value);
      const manufacturingJobs = parseFloat(document.getElementById("manufacturing-jobs").value);
      const medianHousePrice = parseFloat(document.getElementById("median-house-price").value);

      // Calculate budget based on formulas (you can modify this as needed)
      const revenue = (gdpGrowth gdpPerCapita) - (unemploymentRate + povertyRate + homelessRate) * economicScore;
      const expenditure = (inflationRate * interestRate) + nationalDebt + (manufacturingJobs * medianHousePrice);

      // Display the result
      const resultElement = document.getElementById("budget-result");
      resultElement.textContent = Revenue: $${revenue.toFixed(2)}, Expenditure: $${expenditure.toFixed(2)};
    });
  </script>
</body>
</html>
